<h1>Words App</h1>

<div>
  <div>
    <label>Enter Word</label>
    <input type="text" #myWord placeholder="Word" />
  </div>
  <div>
    <button (click)="createWord(myWord.value)">Create Word</button>
  </div>
</div>

<div>
  <div *ngFor="let word of words">
    <li>{{ word }}</li>
  </div>
</div>
